<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator UI</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <main class="calculator" role="region" aria-label="Calculator">
    <section class="screen" aria-live="polite">
      <small class="history"></small>
      <div class="current">0</div>
    </section>

<section class="keys" aria-label="Keypad">
  <!-- Top row: Clear -->
  <button onclick="clearDisplay()" class="key alt c-btn">C</button>

  <!-- Numbers -->
  <button onclick="appendNum('7')" class="key">7</button>
  <button onclick="appendNum('8')" class="key">8</button>
  <button onclick="appendNum('9')" class="key">9</button>
  <button onclick="appendOp('+')" class="key op">+</button>

  <button onclick="appendNum('4')" class="key">4</button>
  <button onclick="appendNum('5')" class="key">5</button>
  <button onclick="appendNum('6')" class="key">6</button>
  <button onclick="appendOp('/')" class="key op">÷</button>

  <button onclick="appendNum('1')" class="key">1</button>
  <button onclick="appendNum('2')" class="key">2</button>
  <button onclick="appendNum('3')" class="key">3</button>
  <button onclick="appendOp('*')" class="key op">×</button>

  <button onclick="appendNum('0')" class="key span-2">0</button>
  <button onclick="calculate()" class="key eq equal-btn">=</button>
  <button onclick="appendOp('-')" class="key op">−</button>
</section>




    <div class="footer">
      <div><span class="dot"></span>Calculator UI</div>
      <div>Made with ♥</div>
    </div>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
