
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator UI - HTML & CSS</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <main class="calculator" role="region" aria-label="Calculator">
    <section class="screen" aria-live="polite">
      <small class="history">12 × 7</small>
      <div class="current">84</div>
    </section>

    <section class="keys" aria-label="Keypad (visual only)">
      <button class="key alt">C</button>
      <button class="key">±</button>
      <button class="key">%</button>
      <button class="key op">÷</button>

      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key op">×</button>

      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key op">−</button>

      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key op">+</button>

      <button class="key span-2">0</button>
      <button class="key">.</button>
      <button class="key eq">=</button>
    </section>

    <div class="footer">
      <div><span class="dot"></span>Calculator UI</div>
      <div>Made with ♥</div>
    </div>
  </main>
 <link rel="stylesheet" href="calculator.js">
</body>
</html>
